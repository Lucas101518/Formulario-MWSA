            </div>

        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>Qual o seu GÃªnero?</label>
            <label>
                <input type="radio" name="masculino" value="feminino">Masculino
            </label>
            <label>
                <input type="radio" name="feminino" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="outros" value="outros">Outros
            </label>
        </div>

        <div></div>


    </form>
    
    

</body>
</html>
