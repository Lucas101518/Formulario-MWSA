<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ficha de Cadastro</title>
</head>
<body>
    <h1>Formulário para preenchimento de Ficha de cadastro para os Participantes do Retiro Make War</h1>

<h2>NOME</h2>

<form>
   <fieldset>
    <legend>FICHA CADASTRO:</legend>
    <label for="fname">Primeiro Nome:</label><br>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">Sobrenome:</label><br>
    <input type="text" id="lname" name="lname"  value=""><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="birthday">Diga o ano que nasceu:</label><br>
    <input type="date" id="birthday" name="birthday">
   </fieldset>
</form>

<p>Quantas vezes já participou de algum retiro espiritual?</p>

<form>
    <label for="cars">Quantos?</label>
    <select name="cars" id="cars">
        <option value="one">Um</option>
        <option value="two">Dois</option>
        <option value="three">Três</option>
        <option value="Muitos">Muitos</option>
    </select>
    <input type="submit" value="Enviar">
    
</form>

<h2>SEXO</h2>

<form>
    <input type="radio" id="male" name="gender" value="male">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Feminino</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Outros</label>
</form>






<button type="button" onclick="alert('Obrigado por Cadastrar a sua ficha!')">Enviar!</button>

</body>
</html>
