<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Ficha de Cadastro</title>
</head>
<body>
   
    <div>
        <h1 id="Titulo">Ficha de Cadastro do Retiro</h1>
    </div>

    <form>
        <fieldset class="grupo">
            
            <div>
                <label for="nome"> <strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required> 
            </div>

            <div class="campo">
                <label for="sobrenome"> <strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"> <strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label> <strong>Qual é o seu Gênero?</strong></label>
            <label>
                <input type="radio" name="masculino" value="feminino">Masculino
            </label>
            <label>
                <input type="radio" name="feminino" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="outros" value="outros">Outros
            </label>
        </div>

        <div class="campo">
            <label> <strong>Quantas vezes já pasrticipou de um Retiro Espiritual?</strong></label>
            <select id="Quantas vezes já pasrticipou de um Retiro Espiritual?">
                
                <option Select disabled value="">Selecione</option>
                <option>Nenhuma Vez</option>
                <option>Uma vez</option>
                <option>Duas vezes</option>
                <option>Muitas vezes</option>

            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione Quantas pessoas são evangélicas na sua casa?</strong></label><br>
                
                <input type="checkbox" id="um" name="um" value="um">
                <label for="um">Uma Pessoa</label>
                <input type="checkbox" id="dois" name="dois" value="dois">
                <label for="dois">Duas Pessoas</label>
                <input type="checkbox" id="três" name="três" value="três">
                <label for="três">Três Pessoas ou mais</label>
                
            </div>
        </fieldset>

        <button class="botao" type="submit"> <strong>Enviar</strong></button>

        


    </form>
    
    

</body>
</html>
